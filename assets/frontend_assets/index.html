<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- link for icons from fontawesome -->
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>
<body>

  <div class="login_container" id="login">
    <form class="form-container" id="form">
      <img src="./images/avatar.svg" alt="avatar_image">
      <div class="input-form">
        <i class="fas fa-user"></i>
        <input type="email" name="email" id="email" placeholder="E-mail">
      </div>

      <div class="input-form">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>

      <input type="submit" value="Login" class="btn active">
      <div class="error" id="error_message" hidden>User does not have access.</div>
    </form>

  </div>

  <div id="chat" hidden>

    <div class="menu">
        <div class="name" id="name">Alex</div>
        <div class="last" id="time">18:09</div>
    </div>

    <ol class="chat">

    </ol>
    <div id='bottom'></div>
    <input class="textarea" type="text" placeholder="Type here!" id="textarea" />
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
  <script src="./app.js"></script>
</body>
</html>
